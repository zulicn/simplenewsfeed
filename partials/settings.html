<div class="container-fluid">
		<div class="row">			
			<h3 id="podnaslov" class="col-xs-12"><img class="img-responsive" id="icon" src="icons/settings_thumbnail.png">Settings</h3>
		</div>
		<br>
		

		<form class="form-horizontal" role="form" id="settingsforma">
		  <div class="form-group">		    
		    <div class="col-xs-12">
		     <button type="button" class="btn btn-default form-control big-btn" ng-click="choosePortals()">Choose your portals</button>
		    </div>
		  </div>
		  <div class="form-group">		    
		    <div class="col-xs-12">
		     <button type="button" class="btn btn-default form-control big-btn" ng-click="editAcc()">Edit account</button>
		    </div>
		  </div>
		  <div class="form-group">		    
		    <div class="col-xs-12">
		     <button type="button" class="btn btn-default form-control big-btn" ng-click="logoutUser()">Logout</button>
		    </div>
		  </div>
		 
		  <div class="form-group">
		    <div class="col-xs-offset-5 col-xs-5">
		      <button type="button" class="btn btn-default" ng-click="back()">Back To News Feed</button>
		    </div>
		  </div>
		</form>

</div>
