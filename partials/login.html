<div class="container-fluid">

		

		<form class="form-horizontal" role="form" id="loginforma">
		<h3 id="podnaslov">Login</h3>
		  <div class="form-group">
		    <label for="username" class="col-xs-3 control-label">Email</label>
		    <div class="col-xs-9">
		      <input type="text" ng-model="login.username" class="form-control" id="username" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-xs-3 control-label">Password</label>
		    <div class="col-xs-9">
		      <input type="password" ng-model="login.password" class="form-control" id="password" required>
		    </div>
		  </div>
		  <div class="form-group">
		  	 <div class="col-xs-offset-3 col-xs-9">
		    	<h6><a href="#/reset">Forgot password?</a></h6>
		    </div>
		   	<div class="col-xs-offset-3 col-xs-9">
		    <h5><a href="#/signup">Sign up?</a></h5>
			</div>
		  </div>
		  <div class="form-group">
		    <div class="col-xs-offset-3 col-xs-9">
		      <button type="reset" class="btn btn-default">Reset</button>
		      <button type="submit" ng-click="loginUser()" class="btn btn-default">Login</button>
		    </div>
		  </div>
		</form>

</div>
