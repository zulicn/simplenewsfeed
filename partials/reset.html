<div class="container-fluid">

		<form class="form-horizontal" role="form" id="signupforma">
			<h3 id="podnaslov">Reset Password</h3><br>
			<div class="col-xs-12">
				<p>Type your username and new password will be sent to your e-mail:</p>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
				      <input type="username" class="form-control" id="username" placeholder="Type here...">
				</div>
			</div>
			
			<div class="form-group">
			    <div class="col-xs-offset-5 col-xs-7">			      
			      <button type="reset" class="btn btn-default" ng-click="back()">Cancel</button>
			      <button type="submit" class="btn btn-default" ng-click="sendNewPass()">Send</button>
			    </div>
			 </div>
		</form>

</div>
